<!doctype html>
<html lang="en">
  <head>
    <title>ASSIGN RIGHTS STORE ATTENDANT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-inverse">
        <div class="container" >
        <p class="navbar-brand">ASSIGN RIGHTS TO A STORE ATTENDANT:</P>
        <a href="assignRights.html" class="btn btn-primary">Back</a>
        </div>

        <form class="form-inline">
            <a href="index.html" class="btn btn-primary">Sign Out</a>
        </form>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
            <label for="exampleInputText">Username</label>
            <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp" placeholder="Enter Full Names">
        </div>

        <div class="form-group">
          <label for="exampleInputText">Designation</label>
          <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp" placeholder="Enter Designation">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Make This User an Admin</label>
        </div>

        <div class="form-group">
          <label for="inputText">Salary Range</label>
          <input type="text" class="form-control" id="inputText" placeholder="1234....">
        </div>

        <a href="profileStoreAttendant.html" type="submit" class="btn btn-primary">Submit</a>

      </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
